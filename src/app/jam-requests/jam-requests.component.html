

<ul class="box">
  <li *ngFor="let request of requests; index as i" class="jamRequests">
    <div class="jammerProfile">
        <div class="profileImage">
            <img height="300px" width="300px" src={{requests[i].picture_url}}>
        </div>
        <div class="flexDiv">
            <div class="jammerInfo">
                <p><span class="bolded">Name: </span> {{requests[i].name}}</p>
                <p><span class="bolded">Instrument: </span> {{requests[i].instruments}} </p>
                <p><span class="bolded">Instrument: </span> {{requests[i].needs_instruments}} </p>
                <p><span class="bolded">Genre: </span> {{requests[i].genres}}</p>
                <p><span class="bolded">Distance from You: </span> {{requests[i].zipcode}}</p>
                <p><span class="bolded">About Me: </span> {{requests[i].about}} </p>
            </div>
            <div class="letsjamButton">
                <button class="acceptJamRequest">Let's Jam!</button>
                <button class="denyJamRequest">Nah!</button>
            </div>
        </div>
    </div>
  </li>
</ul>
