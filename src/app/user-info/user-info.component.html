<div class="userProfile">
    <div class="userProfileImage">
        <img height="300px" width="300px" src="../assets/shibainu.png">
    </div>
    <div class="userProfileDiv">
        <div class="UserInfo" *ngIf="user">
            <p><span class="bolded">Name: </span> {{user.name}}</p>
            <p><span class="bolded">Jam ZIP Code: </span> {{user.zipcode}}</p>
            <span class="bolded">My Instruments: </span> <p *ngFor="let instrument of instruments; index as i" class="instruments"> {{instruments[i].name}} </p>
            <span class="bolded">Genres: </span> <p *ngFor="let genre of genres; index as i" class="genres">{{genres[i].name}}</p>
            <p><span class="bolded">My Email: </span> {{user.display_email}}</p>
            <p><span class="bolded">About Me: </span> {{user.about}} </p>
        </div>
        <div class="letsjamButton">
            <button (click)="switchView()">Edit Profile</button>
        </div>
    </div>
</div>
