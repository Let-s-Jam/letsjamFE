<div class="userProfile">
    <div class="userProfileImage">
        <img height="300px" width="300px" src="../assets/guitar.png">
    </div>
    <div class="userProfileDiv">
        <form class="UserEdit">
            <p><span class="bolded">Name: </span> <input type="text" [(ngModel)]="userEdit.name" name="name" /></p>
            <p><span class="bolded">Jam ZIP Code: </span> <input type="text" [(ngModel)]="userEdit.zipcode" name="zipcode" /></p>
            <p><span class="bolded">My Instruments: </span> <input type="text" [(ngModel)]="userEdit.instruments" name="instruments"/></p>
            <p><span class="bolded">Genre: </span><input type="text"  [(ngModel)]="userEdit.genres" name="genre"/></p>
            <p><span class="bolded">My Email: </span> <input type="text" [(ngModel)]="userEdit.display_email" name="email" /></p>
            <p><span class="bolded">About Me: </span><input type="textarea"  [(ngModel)]="userEdit.about" name="about"/></p>
        <div class="letsjamButton">
            <button (click)="submit()" type="submit">Submit Changes</button>
        </div>
        </form>
    </div>
</div>
